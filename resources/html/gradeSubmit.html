<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>成绩提交</title>
</head>
<body>
    <a class="home-link" href="/home">返回首页</a>
    <h1 style="text-align: center;">成绩提交</h1>
    <div style="text-align: center;">
        <label for="labInput">实验:</label>
        <input type="text" id="labInput" /><br />
        <label for="usernameInput">学号:</label>
        <input type="text" id="usernameInput" /><br />
        <label for="scoreInput">成绩:</label>
        <input type="number" id="scoreInput" /><br />
        <button onclick="submitGrade()">提交成绩</button>
    </div>
    <p id="responseMessage" style="text-align: center;"></p>

    <script>
        // TODO: Render a table of all students and show if they have punched in or not
    function submitGrade() {
        var labName = document.getElementById("labInput").value;
        var username = document.getElementById("usernameInput").value;
        var score = document.getElementById("scoreInput").value;
        var token = localStorage.getItem("token");

        var gradeData = {
        lab: labName,
        username: username,
        score: parseInt(score) // Convert to integer
        };

        fetch("/lab/gradeSubmit", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": token
        },
        body: JSON.stringify(gradeData)
        })
        .then(function(response) {
        return response.json();
        })
        .then(function(data) {
        if (data.status === "success") {
            document.getElementById("responseMessage").textContent = "成绩提交成功！";
        } else {
            document.getElementById("responseMessage").textContent = "成绩提交失败：" + data.message;
        }
        })
        .catch(function(error) {
        console.log(error);
        });
    }
    </script>
</body>
</html>
