<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <style>

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <h1>哈威实验教学管理系统</h1>
    <h2>登录页面</h2>
    <div style="text-align:center">
        <select id="userType" text-align="center">
            <option value="student" selected>学生</option>  
            <option value="teacher">老师</option>
        </select>
    </div><br>
    
    <form id="loginForm">
        <label for="username">学号: </label>
        <input type="text" id="username" name="username" required><br>
        
        <label for="password">密码: </label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="登录">
    </form>



    <script>
        function sha256(message) {
            var hash = CryptoJS.SHA256(message);
            return hash.toString(CryptoJS.enc.Hex);
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var encryptedPassword = sha256(password);

            var data = {
                "username": username,
                "password": encryptedPassword
            };

            // Send login request to the server
            fetch("/lab/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                if (data.status === "success") {
                    var token = data.token;

                    // Save the token in local storage
                    localStorage.setItem("token", token);
                    // Save the token in a cookie instead of localStorage
                    document.cookie = "token=" + token + ";path=/"; 

                    // Redirect to the next page or perform any other actions
                    
                    window.location.href = "/home";
                } else {
                    alert("Login failed. Please try again.");
                }
            })
            .catch(function(error) {
                console.log(error);
                alert("An error occurred. Please try again later.");
            });
        });

        document.getElementById("userType").addEventListener("change", function() {
            if(this.value === "teacher") {
            document.querySelector("label[for='username']").innerText = "账号: ";
            } else {
            document.querySelector("label[for='username']").innerText = "学号: "; 
            }
        });
    </script>
</body>
</html>
